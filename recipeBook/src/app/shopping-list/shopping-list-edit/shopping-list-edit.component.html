<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" 
              id="name" 
              name="itemName"
              class="form-control"
              [(ngModel)]="itemName">
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input 
              type="number" 
              name="amount"
              id="amount" 
              class="form-control"
              [(ngModel)]="itemAmount">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" 
              type="submit" 
              (click)="onIngrediantAdded()">Add</button>
            <button 
              class="btn btn-danger" 
              type="button" 
              (click)="onIngrediantDeleted()">Delete</button>
            <button 
              class="btn btn-primary" 
              type="button" 
              (click)="onIngrediantcleared()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
